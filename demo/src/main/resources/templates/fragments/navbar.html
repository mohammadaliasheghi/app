<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="navbar">
    <div class="brand">application</div>
    <div class="nav-actions">
        <form action="/find" method="post" th:object="${data}">
            <!-- Separate Buttons with Hidden Input Fields -->
            <button type="submit" name="name" value="USER">User</button>
            <button type="submit" name="name" value="PROJECT">Project</button>
        </form>
    </div>
</div>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #007bff;
        padding: 0.5rem 1rem;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .brand {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-actions {
        display: flex;
        gap: 1rem;
    }

    .nav-actions button {
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .nav-actions button:hover {
        background-color: #218838;
    }
</style>
</body>
</html>
