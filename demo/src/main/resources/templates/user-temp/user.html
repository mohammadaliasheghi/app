<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>create user</title>
</head>
<body>
<div>
    <p>Enter data</p>
    <form action="/user/create" method="post" th:object="${data}">
        <p>fullName :
            <label>
                <input type="text" th:field="${data.fullName}"/>
            </label>
        </p>
        <p>age :
            <label>
                <input type="text" th:field="${data.age}"/>
            </label>
        </p>
        <p>employee :
            <label>
                <input type="checkbox" th:field="${data.employee}" th:value="true"/>
            </label>
        </p>
        <p>gender :
            <label>
                Male <input type="radio" th:field="${data.gender}" th:value="MALE"/>
                Female <input type="radio" th:field="${data.gender}" th:value="FEMALE"/>
            </label>
        </p>
        <p>
            <label>
                <input type="submit" value="submit"/>
                <input type="reset" value="reset"/>
            </label>
        </p>
    </form>
</div>
</body>
</html>
